<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="UTF-8">

  <meta name="description" content="">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/0ea3a7949f.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/login.css">

  <script src="login.js" defer></script>
  <script src="homepage-edit.js" defer></script>

</head>

<body>
  <header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
      <ul>
        <li><a href="/FrontEnd/index.html">projets</a></li>
        <li><a href="#">contact</a></li>
        <li class="active login"><a href="/FrontEnd/login.html">login</a></li>
        <!-- Element masqué dans le css pour logout -->
        <li class="logout"><a href="/FrontEnd/login.html">logout</a></li>
        <li><a href="#"><img src="./assets/icons/instagram.png" alt="Instagram"></a></li>
      </ul>
    </nav>
  </header>

  <main>

    <section id="login">

      <h2>Log In</h2>

      <form action="" method="post" id="login">

        <label for="email">E-mail</label>
        <!-- Ne pas oublier de supprimer la partie value -->
        <input type="email" name="email" id="email" value="sophie.bluel@test.tld" required>

        <label for="password">Mot de passe</label>
        <div class="password-container">
          <input type="password" name="password" id="password" value="S0phie" pattern=".{4,}"
            title="Le mot de passe doit comporter au moins 4 caractères" required>

          <div class="password-icon">
            <!-- Icone afficher mot de passe -->
            <i class="far fa-eye" title="Afficher le mot de passe"></i>
            <!-- Icone masquer mot de passe -->
            <i class="far fa-eye-slash" title="Masquer le mot de passe"></i>
          </div>
        </div>

        <!-- Message d'erreur s'affiche dans le js -->
        <p class="error-message">Erreur dans l'identifiant ou le mot de passe</p>

        <input type="submit" id="submit" value="Se connecter">

      </form>

      <a href="#">Mot de passe oublié</a>

    </section>

  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="#">Mentions Légales</a></li>
      </ul>
    </nav>
  </footer>
</body>

</html>
